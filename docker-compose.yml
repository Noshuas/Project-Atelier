# Use postgres/example user/password credentials
version: '3.1'

services:
  reviews:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - 'db'

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: reviewsDB
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"